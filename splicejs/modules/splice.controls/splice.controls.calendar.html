<sjs-template type="SpliceJS.Controls.Calendar">
<div class="-splicejs-calendar" data-sjs-element="controlContainer">
	<table class="grid" data-sjs-element="grid">
		<tr class="controls">
		<td colspan="7">
		<div style="position:relative; width:100%;">
			<div class="prev" data-sjs-element="previous"></div>
			<div class="cl-current-date"><div data-sjs-element="currentDate">Month</div></div>
			<div class="next" data-sjs-element="next"></div>
		</div>
		</td></tr>
		<tr class="days">
			<td>S</td>
			<td>M</td>
			<td>T</td>
			<td>W</td>
			<td>T</td>
			<td>F</td>
			<td>S</td>
		</tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
	</table>
</div>
</sjs-template>
