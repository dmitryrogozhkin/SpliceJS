<sjs-template type="SpliceJS.Controls.Calendar">
<div class="-splicejs-calendar" data-sjs-element="controlContainer">
	<table>
		<tr class="cl-control-row"><td colspan="7">
			<div id="id-popup-calendar-controls">
				<div class="cl-prev"><a onclick="CSDialogs.Calendar.prev(event);">
					<img src="public/images/previous.gif" align="absmiddle"></a>
				</div>
				<div class="cl-current-date"><div id="id-popup-calendar-current-date">Month</div></div>
				<div class="cl-next"><a onclick="CSDialogs.Calendar.next(event);">
					<img src="public/images/next.gif" align="absmiddle"></a>
				</div>
			</div>
		</td></tr>
		<tr class="days"><td>S</td><td>M</td><td>T</td><td>W</td><td>T</td><td>F</td><td>S</td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
	</table>
</div>
</sjs-template>
