<sjs-template type="StretchListBox">
	<div class="-splicejs-list-box" sjs-element="root"></div>
</sjs-template>

<sjs-template type="ScrollableListBox">
	<div class="-splicejs-list-box" sjs-element="controlContainer">
		<sjs-include type="SpliceJS.Controls.ScrollPanel">{
			ref:'scrollPanel',
			content:{
				scrollContent:<sjs-include type="ContentClient">{ref:'contentClient'}</sjs-include>,
				staticContent:''
			}
		}</sjs-include>
	</div>
</sjs-template>


<sjs-template type="ContentClient">
	<div sjs-element="root"></div>
</sjs-template>

<sjs-template type="GroupedListItem">
	<div class="-splicejs-list-grouped-listitem" sjs-element="root"></div>
</sjs-template>
