<sjs-component sjs-type="DropDownList" sjs-controller="DropDownListController" sjs-export>
	<sjs-include sjs-type="SpliceJS.Controls.DropDownSelector" sjs-ref="selector">
	{
				content:binding('content').parent,
				dropDownItem:
				<sjs-include sjs-type="SpliceJS.Controls.ListBox">
					{
						dataIn:binding('onDataIn').type('DropDownList')
					}
				</sjs-include>
	}
	</sjs-include>
</sjs-component>
