<sjs-template type="Button">
	<input class="-splicejs-button" sjs-element="controlContainer"  type = "button" value="@label"/>
</sjs-template>

<sjs-template type="CheckBox" >
	<input type="checkbox" sjs-element="controlContainer">
</sjs-template>

<sjs-template type="RadioButton">
	<input type="radio" sjs-element="controlContainer">
</sjs-template>

<sjs-template type="TextField">
	<input class="-splicejs-textfield" type="text" sjs-element="controlContainer"/>
</sjs-template>
