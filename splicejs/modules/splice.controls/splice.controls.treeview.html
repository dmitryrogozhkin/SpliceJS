<sjs-component sjs-type="TreeView" sjs-export>
	<div class="-splicejs-treeview" sjs-element="root">
		<sjs-include type="SpliceJS.Controls.ScrollPanel">
		{
			content:{
			staticContent:'',
			scrollContent:<sjs-include sjs-type="Tree">{
					ref:_.Binding('tree').Type('SpliceJS.Controls.TreeView'),
					onTreeRefresh:_.Binding('reflow').Parent
				}</sjs-include>		
			}
		}
		</sjs-include>
	</div>
</sjs-component>

<sjs-component sjs-type="Tree" sjs-export>
	<ul class="-splicejs-tree-root" sjs-element="treeRoot">@children</ul>
</sjs-component>


<sjs-component sjs-type="TreeViewRoot" sjs-export>
	<li>@content<ul class="-splicejs-tree-root" sjs-element="treeRoot">@children</ul></li>		
</sjs-component>

<sjs-component sjs-type="TreeViewItem" sjs-export>
	<li class="-splicejs-tree-item">@content</li>
</sjs-component>
