<sjs-template type="SpliceJS.Controls.Button">
	<input class="-splicejs-button" data-sjs-element="controlContainer"  type = "button" value="@label"/>
</sjs-template>

<sjs-template type="SpliceJS.Controls.TextField">
	<input class="-splicejs-textfield" type="text" data-sjs-element="controlContainer"/>
</sjs-template>

<sjs-template type="SpliceJS.Controls.CheckBox" >
	<input type="checkbox" data-sjs-element="controlContainer">
</sjs-template>

<sjs-template type="SpliceJS.Controls.RadioButton">
	<input type="radio" data-sjs-element="controlContainer">
</sjs-template>

<sjs-template type="SpliceJS.Controls.DropDownList">
	<div class="-splicejs-drop-down-list" data-sjs-element="controlContainer">@selectedValue</div>
</sjs-template>

<sjs-template type="SpliceJS.Controls.ImageSelector">
	<img data-sjs-element="controlContainer"/>
</sjs-template>

<sjs-template type="SpliceJS.Controls.PullOutPanel">
	<div class="-splicejs-pullout-panel" data-sjs-element="controlContainer">@body</div>
</sjs-template>

<sjs-template type="SpliceJS.Controls.DropDownSelector">
	<div class="-splicejs-dropdown-selector" data-sjs-element="controlContainer">
		<div class="selector" data-sjs-element="selector">@selectedItem</div>
	</div>
	<div class="-splicejs-dropdown-container" data-sjs-element="dropdownContainer">@dropDownItem</div>
</sjs-template>
