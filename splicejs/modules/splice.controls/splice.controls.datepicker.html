<sjs-component sjs-type="DatePicker" sjs-controller="DataPickerController" sjs-export>
	<sjs-include sjs-type="SpliceJS.Controls.DropDownSelector">
	{	ref:'selector',
        content:{
            dropDownItem:
            <sjs-include sjs-type="SpliceJS.Controls.Calendar">
                {onDateSelected: binding('receiveFromCalendar').type('DatePicker')}
            </sjs-include>
        },
		dataIn: binding('onDateSelected').parent,
	}
	</sjs-include>
</sjs-component>
