<sjs-template type="SpliceJS.Controls.DatePicker">
	<sjs-include type="SpliceJS.Controls.DropDownSelector">
	{	ref:'selector',
        content:{
            dropDownItem:
            <sjs-include type="SpliceJS.Controls.Calendar">
                {onDateSelected:_.Binding('receiveFromCalendar').Type('SpliceJS.Controls.DatePicker')}
            </sjs-include>
        },
		dataIn:_.Binding('onDateSelected').Parent,
	}
	</sjs-include>
</sjs-template>
