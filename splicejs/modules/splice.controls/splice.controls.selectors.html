<sjs-component sjs-type="DropDownSelector" sjs-controller="DropDownController" sjs-export>
	<div class="-splicejs-dropdown-selector" sjs-element="root">
		<div class="selector" sjs-element="selector">@selectedItem</div>
	</div>
</sjs-component>

<sjs-component sjs-type="DropDownContainer" sjs-controller="DropDownContainerController">
        <div class="-splicejs-dropdown-container" sjs-element="root content">@content</div>
</sjs-component>


<sjs-component sjs-type="DropDownContainerResizable" sjs-controller="DropDownContainerController">
	<div class="-splicejs-dropdown-container" sjs-element="root">
		<div sjs-element="content">@content</div>
		<div class="resize-bottom"  sjs-element="bottomEdge"></div>
	</div>
</sjs-component>
