<sjs-template type="DropDownSelector">
	<div class="-splicejs-dropdown-selector" data-sjs-element="controlContainer">
		<div class="selector" data-sjs-element="selector">@selectedItem</div>
	</div>
 	<div class="-splicejs-dropdown-container" data-sjs-element="dropdownContainer">@dropDownItem</div>
</sjs-template>


<sjs-template type="DropDownContainer">
        <div class="-splicejs-dropdown-container" data-sjs-element="dropdownContainer">@dropDownItem</div>
</sjs-template>
