<sjs-template type="GridLayout">
	<div class="-splicejs-grid-layout" sjs-element="root"></div>
</sjs-template>


<sjs-template type="CellContainer">
	<div class="-splicejs-grid-layout-cell" sjs-element="root">
		<div class="body">@body</div>
		<div class="resize-left" 	data-sjs-element="leftEdge"></div>
		<div class="resize-top"  	data-sjs-element="topEdge"></div>
		<div class="resize-right" 	data-sjs-element="rightEdge"></div>
		<div class="resize-bottom"  data-sjs-element="bottomEdge"></div>
	</div>
</sjs-template>
